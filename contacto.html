    <link rel="stylesheet" href="contacto.css">
	<link rel="icon" href="./assets/image/favicon-32x32.png">

</head>
<body>
    
        <header>
                <nav class="navbar">
               <input class="checkbox" type="checkbox">
                 <i class="icons fa-solid fa-bars"></i>
                 <i class="icons fa-solid fa-xmark"></i>
                
                <ul class="menu">
                 <li><a href="index.html">Inicio</a></li>
                 <li><a href="hamburguesas.html">Hamburguesas</a></li>

                </ul>
            </nav>
        </header> 
           
        
        
        <main>
            <form id="form" action="https://formsubmit.co/bybsistemas@yahoo.com.ar" method="POST">
                <h2>Contacto</h2>
                <div class="form_contacto">
                    <label for="v_nombre">Nombre completo</label>
                    <input required type="text" name="c_nombre" id="vnombre" placeholder="Nombre">
                    <label for="v_telefono">Teléfono</label>
                    <input type="tel" name="c_telefono" id="vtelefono" placeholder="Teléfono">
                    <label for="v_mail">Correo electrónico</label>
                    <input type="email" name="c_mail" id="vmail" placeholder="Email">
                    <label for="v_mensaje">Mensaje</label>
                    <textarea name="c_mensaje" id="vmensaje" cols="30" rows="5" placeholder="Escriba su mensaje."></textarea>

                    <div class="form_terminos">
                        <a href="#">Política de privacidad</a>
                        <a href="#">Términos y condiciones</a>
                    </div>

                    <div class="form_boton">
                        <button type="submit" id="b_enviar">Enviar</button>
                    </div>
                    
                    <input type="hidden" name="_next" value="http://localhost:5500">
                    <input type="hidden" name="captcha" value="false">
                </div>
            </form>
        </main>

        <footer>
			<iframe src="footer.html" scrolling="No" style="border:none;"></iframe>
		</footer>
    </div>
</body>
